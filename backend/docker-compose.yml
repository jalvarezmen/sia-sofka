version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: sia_sofka_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sia_sofka_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sia_sofka_network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sia_sofka_api
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/sia_sofka_db
      DATABASE_URL_SYNC: postgresql://postgres:postgres@db:5432/sia_sofka_db
      SECRET_KEY: your-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      DEBUG: "True"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sia_sofka_network

volumes:
  postgres_data:

networks:
  sia_sofka_network:
    driver: bridge

